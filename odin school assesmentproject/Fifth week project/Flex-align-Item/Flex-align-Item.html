<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Flex-align-Item.css">
    <title>Flex Algin Item</title>
</head>
<body>
    <h1>Flex Algin Item</h1>

    <h2>1.) align-items: stretch;</h2>
    <div class="main1">
    <div class="stretch-item">
    <div class="box-1 Box">Box-1</div>
    <div class="box-2 Box">Box-2</div>
    <div class="box-3 Box">Box-3</div>
    <div class="box-4 Box">Box-4</div>

    </div>
    </div>

<hr>

<h2>2.) align-items: flex-start;</h2>
<div class="main2">
    <div class="flex-start-item">
    <div class="box-01 Box1">Box-1</div>
    <div class="box-02 Box1">Box-2</div>
    <div class="box-03 Box1">Box-3</div>
    <div class="box-04 Box1">Box-4</div>
</div>
</div>

<hr>

<h2>3.) align-items: flex-end;</h2>
<div class="main3">
    <div class="flex-end-item">
    <div class="box-001 Box2">Box-1</div>
    <div class="box-002 Box2">Box-2</div>
    <div class="box-003 Box2">Box-3</div>
    <div class="box-004 Box2">Box-4</div>
</div>
</div>

<hr>

<h2>4.) align-items: center;</h2>
<div class="main4">
    <div class="flex-center-item">
    <div class="box-0001 Box3">Box-1</div>
    <div class="box-0002 Box3">Box-2</div>
    <div class="box-0003 Box3">Box-3</div>
    <div class="box-0004 Box3">Box-4</div>
</div>
</div>

<hr>

<h2>5.) align-items: baseline;</h2>
<div class="main5">
    <div class="flex-baseline-item">
    <div class="box-00001 Box4">Box-1</div>
    <div class="box-00002 Box4">Box-2</div>
    <div class="box-00003 Box4">Box-3</div>
    <div class="box-00004 Box4">Box-4</div>
</div>
</div>

</body>
</html>
