<body>
<h1>Display Flex | flex-direction</h1>
<p>1.) flex-direction:row; It is considered as Default one.</p>
<div class="flex-direction-row">
    <div class="box">Box-1</div>
    <div class="box">Box-2</div>
    <div class="box">Box-3</div>
    <div class="box">Box-4</div>
</div>
<hr>
<p>2.) flex-direction:row-reverse;</p>
<div class="flex-direction-row-reverse">
    <div class="box01">Box-1</div>
    <div class="box01">Box-2</div>
    <div class="box01">Box-3</div>
    <div class="box01">Box-4</div>
</div>
   <hr> 
<p>3.) flex-direction:coloum;</p>
<div class="flex-direction-coloum">
    <div class="box02">Box-1</div>
    <div class="box02">Box-2</div>
    <div class="box02">Box-3</div>
    <div class="box02">Box-4</div>
</div>


<hr>
<p>3.) flex-direction:coloum-reverse;</p>
<div class="flex-direction-coloum-reverse">
    <div class="box03">Box-1</div>
    <div class="box03">Box-2</div>
    <div class="box03">Box-3</div>
    <div class="box03">Box-4</div>
</div>

<hr>



</body>
</html>
