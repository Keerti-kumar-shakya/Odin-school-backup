<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Flex-basis.css">
  <link rel="stylesheet" href="Flex-order.css">
  <title>Flex-Order</title>
</head>
<body>
  <h1>Flex Order</h1>
 
  <h3> Flex order not applied </h3>
  <div class="main">
  <div class="container">
    <div class="box box-1">box-1</div>
    <div class="box box-2">box-2</div>
    <div class="box box-3">box-3 </div>
    <div class="box box-4">box-4 </div>
    <div class="box box-5">box-5 </div> 
  </div>
  </div>

  <hr>
  <h3>Flex order applied</h3>
  <div class="main">
  <div class="container">
    <div class="box box-11">box-1 Order: 5;
    </div>
    <div class="box box-22">box-2 Order: 3;</div>
    <div class="box box-33">box-3 Order: 4;</div>
    <div class="box box-44">box-4 Order: 1;</div>
    <div class="box box-55">box-5 Order: 2;</div> 
  </div>
  </div>

  <hr>
</body>
</html>
