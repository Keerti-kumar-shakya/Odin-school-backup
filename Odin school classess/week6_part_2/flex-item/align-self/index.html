<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Align-self with flex-direction of row</h1>
    <h1>align-self:stretch </h1>
    <div class="flex-container">
        <div class="flex-item stretch">1</div>
        <div class="flex-item stretch">2</div>
        <div class="flex-item stretch">3</div>
        <div class="flex-item stretch">4</div>
    </div>
    <h1>align-self:flex-start </h1>
    <div class="flex-container">
        <div class="flex-item flex-start">1</div>
        <div class="flex-item flex-start">2</div>
        <div class="flex-item flex-start">3</div>
        <div class="flex-item flex-start">4</div>
    </div>
    <h1>align-self:center </h1>
    <div class="flex-container">
        <div class="flex-item center">1</div>
        <div class="flex-item center">2</div>
        <div class="flex-item center">3</div>
        <div class="flex-item center">4</div>
    </div>
    <h1>align-self:flex-end </h1>
    <div class="flex-container">
        <div class="flex-item flex-end">1</div>
        <div class="flex-item flex-end">2</div>
        <div class="flex-item flex-end">3</div>
        <div class="flex-item flex-end">4</div>
    </div>
    <h1>align-self:baseline </h1>
    <div class="flex-container">
        <div class="flex-item baseline">1</div>
        <div class="flex-item baseline">2</div>
        <div class="flex-item baseline">3</div>
        <div class="flex-item baseline">4</div>
    </div>
    <h1>align-self:all properties </h1>
    <div class="flex-container">
        <div class="flex-item stretch">stretch</div>
        <div class="flex-item flex-start">flex-start</div>
        <div class="flex-item center">center</div>
        <div class="flex-item flex-end">flex-end</div>
        <div class="flex-item baseline">baseline</div>
    </div>
</body>
</html>
